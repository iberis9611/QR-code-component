<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>QR code component solution using CSS Flexbox</title>
  <link rel="stylesheet" href="css/main.css">
</head>
<body>
  <main class="main">
    <section class="main_section1">
      <figure>
        <img src="images/image-qr-code.png" alt="QR Code" width="576" height="576">
        <figcaption class="offscreen">Your QR Code</figcaption>
      </figure>
    </section>
    <section class="main_section2">
      <h1 class="main_h1">Improve your front-end skills by building projects</h1>
      <p>Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
    </section>
  </main>
</body>
</html>
